<div class="primary-content">

<p>Items are arranged into rows. Rows progress vertically. Similar to what you would expect from a layout that uses CSS floats.</p>

<p>fitRows is ideal for items that have the same height.</p>

<div class="demo">
  <div class="isotope js-isotope is-varying-sizes rainbowed" data-isotope-options='{ "layoutMode": "fitRows" }'>
    <div class="item width2"><p class="symbol">1</p></div>
    <div class="item"><p class="symbol">2</p></div>
    <div class="item"><p class="symbol">3</p></div>
    <div class="item"><p class="symbol">4</p></div>
    <div class="item width2"><p class="symbol">5</p></div>
    <div class="item"><p class="symbol">7</p></div>
    <div class="item"><p class="symbol">8</p></div>
    <div class="item width2"><p class="symbol">6</p></div>
    <div class="item"><p class="symbol">9</p></div>
    <div class="item width2"><p class="symbol">10</p></div>
    <div class="item"><p class="symbol">11</p></div>
    <div class="item"><p class="symbol">12</p></div>
  </div>
</div>

<p>fitRows does not have any options.</p>

</div>
